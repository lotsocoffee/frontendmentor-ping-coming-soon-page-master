<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Ping coming soon page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">   
</head>
<body>
  <main class="mainContainer">
    <section class="sectionOne">
      <img class="sectionOne__logoImage" src="images/logo.svg" alt="logo image">
      <h1>We are launching <span>soon!</span></h1>
      <p class="sectionOne__paragraph">Subscribe and get notified</p>
      <form action="#">
        <div class="sectionOne__wrapForm__validation">
          <input id="email" type="email" placeholder="Your email address">
          <p id="error">Please provide a valid email address</p>
        </div>
          <input id="button" type="submit" value="Notify Me">
      </form>      
    </section>
    <section class="sectionTwo">
      <img class="sectionTwo__dashboardImg" src="images/illustration-dashboard.png" alt="dashboard illustration">
      <section class="sectionTwo__socialMedia__container">
        <a href="#" class="fa-brands fa-facebook-f iconContainer"></a>
        <a href="#" class="fa-brands fa-twitter iconContainer"></a>
        <a href="#" class="fa-brands fa-instagram iconContainer"></a>
      </section>
      <p class="sectionTwo__paragraphCopy">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/lotsocoffee">lotso' coffee</a>.
    </p>
  </footer>  
  <script src="https://kit.fontawesome.com/baa289b4a1.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
